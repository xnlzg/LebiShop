<!--
Name:商城动态详情
Page:P_NewsDetails
-->
<%if (CurrentLanguage.IsLazyLoad==1){ %>
<script type="text/javascript">
    $(document).ready(
    function ($) {
        $("img.contentlazy").lazyload({
            placeholder: "{/image}lazy.gif",
            effect: "fadeIn"
        });
    });
</script>
<%} %>
<div class="nbbox clearfix">
<div class="nodecontent">
    <div class="mt">
        <h2><font style="color:<%=page.NameColor%>"><%=page.Name%></font></h2>
    </div>
    <div class="mc">
        <%if (page.Description != ""){ %><div class="tips"><%=page.Description%></div><%} %>
        <div class="content">
            <%=ImgSrc(page.Content,CurrentLanguage.IsLazyLoad) %>
        </div>
    </div>
</div>
</div>
