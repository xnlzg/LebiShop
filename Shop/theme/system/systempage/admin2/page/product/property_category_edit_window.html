{layout:simple} {class:Shop.Admin.product.property_category_edit_window}
<lbbody>
    <form action="javascript:SaveObj();" novalidate>
        <div class="modal-header">
            <h4 class="modal-title"><%=Tag("关联分类")%></h4>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
        </div>
        <div class="modal-body" style="max-height:500px;overflow-y:auto;">
            <div class="form-group">
                <label for="Pro_Type_id"><%=Tag("商品分类")%>：</label>
                <div class="input-group">
                    <select name="Pro_Type_id" id="Pro_Type_id" class="form-control" shop="true" multiple="multiple" size="12">
                        <%=Shop.Bussiness.EX_Product.TypeOption(0, 0, 0, CurrentLanguage.Code, Shop.Bussiness.EX_Admin.Project().Pro_Type_ids)%>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label for="UpdateType_1"><%=Tag("更新类型")%>：</label>
                <div class="input-group">
                    <label class="custom-control custom-radio m-r-20">
                        <input type="radio" id="UpdateType_1" name="UpdateType" value="1" class="custom-control-input" shop="true" checked>
                        <span class="custom-control-label"><%=Tag("显示")%></span>
                    </label>
                    <label class="custom-control custom-radio m-r-20">
                        <input type="radio" id="UpdateType_0" name="UpdateType" value="0" class="custom-control-input" shop="true">
                        <span class="custom-control-label"><%=Tag("移除")%></span>
                    </label>
                    <label class="custom-control custom-radio">
                        <input type="radio" id="UpdateType_2" name="UpdateType" value="2" class="custom-control-input" shop="true">
                        <span class="custom-control-label"><%=Tag("覆盖")%></span>
                    </label>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal"><i class="ti-close"></i> <%=Tag("关闭")%></button>
            <button type="submit" class="btn btn-success"><i class="ti-check"></i> <%=Tag("保存")%></button>
        </div>
    </form>
    <script>
        function SaveObj() {
            $("#EditModal").modal("hide");
            var postData = GetFormJsonData("shop");
            var url = "<%=site.AdminPath %>/ajax/ajax_product.aspx?__Action=Property_Category_Edit&tid=<%=tid %>&ids=<%=ids %>";
            RequestAjax(url,postData,function(){MsgBox(1, "<%=Tag("操作成功")%>", "?");});
        }
        $().ready(function () {
            $('#Pro_Type_id').multiselect2side({
                selectedPosition: 'right',
                moveOptions: false,
                //search: "<img src='img/search.gif' align=\"absmiddle\" /> ",
                labelsx: '',
                labeldx: '',
                autoSort: false,
                autoSortAvailable: false
            });
        }); 
    </script>
</lbbody>
