{layout:simple} {class:Shop.Admin.storeConfig.Transport_kuaidi100_window}
<lbbody>
    <form action="javascript:SaveObj();" novalidate>
        <div class="modal-header">
            <h4 class="modal-title"><%=Tag("快递100配置")%></h4>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
        </div>
        <div class="modal-body" style="max-height:500px;overflow-y:auto;">
            <div class="form-group">
                <label for="KuaiDi100Status_1"><%=Tag("接口状态")%>：</label>
                <div class="input-group">
                    <label class="custom-control custom-radio m-r-20">
                        <input type="radio" id="KuaiDi100Status_1" name="KuaiDi100Status" value="1" class="custom-control-input" shop="true" <%=model.KuaiDi100Status=="1"?"checked":"" %>>
                        <span class="custom-control-label"><%=Tag("开启")%></span>
                    </label>
                    <label class="custom-control custom-radio">
                        <input type="radio" id="KuaiDi100Status_0" name="KuaiDi100Status" value="0" class="custom-control-input" shop="true" <%=model.KuaiDi100Status=="0"?"checked":"" %>>
                        <span class="custom-control-label"><%=Tag("关闭")%></span>
                    </label>
                </div>
            </div>
            <div class="form-group">
                <label for="KuaiDi100"><%=Tag("身份秘钥")%>：</label>
                <input type="text" id="KuaiDi100" name="KuaiDi100" value="<%=model.KuaiDi100 %>" class="form-control" shop="true">
                <small class="form-text text-muted"><a href="https://www.kuaidi100.com/openapi/applyapi.shtml" target="_blank"><%=Tag("点击申请")%></a></small>
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal"><i class="ti-close"></i> <%=Tag("关闭")%></button>
            <button type="submit" class="btn btn-success"><i class="ti-check"></i> <%=Tag("保存")%></button>
        </div>
    </form>
    <script>
        function SaveObj() {
            var postData = GetFormJsonData("shop");
            var url="<%=site.AdminPath %>/ajax/ajax_site.aspx?__Action=Kuaidi100_Edit";
            RequestAjax(url,postData,function(res){MsgBox(1, "<%=Tag("操作成功")%>", "")});
        }
    </script>
</lbbody>
