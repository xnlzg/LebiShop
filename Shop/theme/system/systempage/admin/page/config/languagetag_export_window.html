{layout:simple} {class:Shop.Admin.config.LanguageTag_Export_window}
<lbbody>
<table class="table">
<tr>
    <th style="width: 20%">
        <%=Tag("语言")%>：
    </th>
    <td>
        <select id="languagecode" shop="true">
            <%foreach (DB.LebiShop.Lebi_Language_Code code in langs)
                {%>
                <option value="<%=code.Code %>"><%=code.Name %></option>
            <%} %>
        </select>
    </td>
</tr>
<tr>
    <th>
        <%=Tag("匹配类型")%>：
    </th>
    <td>
        <select id="Type" shop="true">
            <option value="0"><%=Tag("标签")%></option>
            <option value="1">ID</option>
        </select>
    </td>
</tr>
<tr>
<td colspan="2" class="action">
<div class="tools tools-m clear">
    <ul>
        <li class="submit"><a href="javascript:void(0);" onclick="SaveObj();"><b></b><span><%=Tag("提交")%></span></a></li>
    </ul>
</div>
</td>
</tr>
</table>
<script type="text/javascript">
function SaveObj() {
    var url = "<%=site.AdminPath %>/ajax/export.aspx?__Action=LanguageTag_Export&languagecode="+$('#languagecode').val()+"&Type="+$('#Type').val()+"";
    MsgBox(1, "<%=Tag("操作成功")%>", url);
}
</script>
</lbbody>
