{layout:simple} {class:Shop.Admin.storeConfig.Area_Edit_window}
<lbbody>
<table class="table">
    <tr>
        <th style="width:20%">
            <%=Tag("父ID")%>：
        </th>
        <td style="width:80%">
            <input type="text" class="input" shop="true" min="notnull" name="Parentid" id="Parentid" value="<%=model.Parentid %>" style="width: 70px;" />
            <%=Getarea(model.Parentid).Name%>

        </td>
    </tr>
    <tr>
        <th>
            <%=Tag("代码")%>：
        </th>
        <td>
            <input type="text" shop="true" min="notnull" id="Code" name="Code" class="input" value="<%=model.Code %>" />
        </td>
    </tr>
    <tr>
        <th>
            <%=Tag("名称")%>：
        </th>
        <td>
            <input type="text" shop="true" min="notnull" id="Name" name="Name" class="input" value="<%=model.Name %>" />
        </td>
    </tr>
    <tr>
        <th>
            <%=Tag("排序序号")%>：
        </th>
        <td style="text-align: left;">
            <input type="text" class="input" shop="true" name="Sort" id="Sort" value="<%=model.Sort %>" style="width: 70px;" />
        </td>
    </tr>
    <tr>
        <td colspan="2" class="action">
            <div class="tools tools-m">
                <ul>
                    <li class="submit"><a href="javascript:void(0);" onclick="SaveObj();"><b></b><span><%=Tag("保存")%></span></a></li>
                </ul>
            </div>
        </td>
    </tr>
</table>
<script type="text/javascript">
    function SaveObj() {
        var postData = GetFormJsonData("shop");
        if (!CheckForm("shop", "span"))
            return false;
        var url = "<%=site.AdminPath %>/ajax/ajax_site.aspx?__Action=Area_Edit&id=<%=model.id %>";
        RequestAjax(url,postData,function(){MsgBox(1, "<%=Tag("操作成功")%>", "?")});
    }
</script>
</lbbody>
