{layout:default} {class:Shop.Admin.storeConfig.Cnzz}
<lbhead>
    <title><%=Tag("CNZZ统计")%>-<%=site.title%></title>
</lbhead>
<lbpath>

    <ul>

    <li class="config"><a href="javascript:void(0);" onclick="CnzzConfig();"><b></b><span><%=Tag("配置")%></span></a></li>
    <%}%>
    <li class="name"><span id="navIgation"><%=Tag("当前位置")%>：<a href="<%=site.AdminPath %>/Ajax/ajax_admin.aspx?__Action=MenuJump&pid=0"><%=Tag("管理首页")%></a> > <%=Tag("CNZZ统计")%></span></li>
    </ul>
    </div>
</lbpath>

                <td colspan="2"><a href="javascript:void(0)" onclick="CnzzConfig();"><%=Tag("开通CNZZ统计")%></a></td>
            </tr>
        </table>
    </div>
    <script type="text/javascript">
        function CnzzConfig() {
            var title_ = "<%=Tag("CNZZ统计配置")%>";
            var url_ = "cnzzconfig.aspx";
            var width_ = 500;
            var height_ = 200;
            var modal_ = true;
            EditWindow(title_, url_, width_, height_, modal_, "divid");

    </script>

<lbbottom>
