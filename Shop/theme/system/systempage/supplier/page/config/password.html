{layout:default} {class:Shop.Supplier.Config.Password}
<lbhead>
    <title><%=Tag("修改密码")%>-<%=site.title%></title>
</lbhead>
<lbpath>
<style type="text/css">.mainbody_top{display:none;height:0;overflow:hidden}</style>
    <div class="tools">
    <ul>
    <%if (PageReturnMsg == ""){%>
    <li class="submit"><a href="javascript:void(0);" onclick="SaveObj(0);"><b></b><span><%=Tag("保存")%></span></a></li>
    <%}%>
    <li class="name"><span id="navIgation"><%=Tag("当前位置")%>：<a href="<%=site.AdminPath %>/Ajax/ajax_supplier.aspx?__Action=MenuJump&pid=0"><%=Tag("管理首页")%></a> > <%=Tag("修改密码")%></span></li>
    </ul>
    </div>
</lbpath>
<lbbody>
<table class="table">
    <tr>
        <th>
            <%=Tag("原始密码")%>：
        </th>
        <td>
            <input shop="true" type="password" pwd="true" min="notnull" id="OldPWD" name="OldPWD"
                class="input" value="" style="width:200px" />
        </td>
    </tr>
    <tr>
        <th >
            <%=Tag("新密码")%>：
        </th>
        <td>
            <input shop="true" type="password" pwd="true" min="notnull" id="PWD1" name="PWD1"
                class="input" value="" style="width:200px" />
        </td>
    </tr>
    <tr>
        <th >
            <%=Tag("再次输入")%>：
        </th>
        <td>
            <input shop="true" type="password" pwd="true" min="notnull" id="PWD2" name="PWD2"
                class="input" value="" style="width:200px" />
        </td>
    </tr>
</table>
<script type="text/javascript">
    function SaveObj() {
        var postData = GetFormJsonData("shop");
        if (!CheckForm("shop", "span"))
            return false;
        var url = "<%=site.AdminPath %>/ajax/ajax_config.aspx?__Action=Password_Edit";
        RequestAjax(url,postData,function(){
        MsgBox(1, "<%=Tag("操作成功")%>", "?")}
        );
    }
</script>
</lbbody>
<lbbottom>
    <div class="bottom" id="body_bottom">
    </div>
</lbbottom>
